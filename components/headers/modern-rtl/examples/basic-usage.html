<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern RTL Header - דוגמה</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../header.css">
    <style>
        body {
            font-family: 'Heebo', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f7;
            direction: rtl;
        }
        
        .demo-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
        }
        
        #home { background: linear-gradient(135deg, #1D1D1F 0%, #2C2C2E 100%); color: white; }
        #services { background: linear-gradient(135deg, #007AFF 0%, #00C7BE 100%); color: white; }
        #projects { background: linear-gradient(135deg, #FF2D55 0%, #FF6000 100%); color: white; }
        #contact { background: linear-gradient(135deg, #5856D6 0%, #AF52DE 100%); color: white; }
    </style>
</head>
<body>
    <!-- Header Component -->
    <header class="header" id="header">
        <nav class="nav-container">
            <ul class="nav-menu" id="navMenu">
                <li><a href="#home" class="nav-link active">דף הבית</a></li>
                <li><a href="#services" class="nav-link">השירותים שלנו</a></li>
                <li><a href="#projects" class="nav-link">פרויקטים</a></li>
                <li><a href="#contact" class="nav-link">צור קשר</a></li>
            </ul>
            <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="תפריט">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="logo">
                <img id="siteLogo" src="" alt="לוגו" style="max-height: 60px; max-width: 200px; height: auto; display: none;">
                <span class="logo-text" id="siteTitle">האתר שלי</span>
            </div>
        </nav>
    </header>

    <!-- Demo Content -->
    <section id="home" class="demo-section">
        <div>דף הבית - גלול למטה לראות את ההיפר פועל</div>
    </section>
    
    <section id="services" class="demo-section">
        <div>השירותים שלנו</div>
    </section>
    
    <section id="projects" class="demo-section">
        <div>פרויקטים</div>
    </section>
    
    <section id="contact" class="demo-section">
        <div>צור קשר</div>
    </section>

    <!-- Header JavaScript -->
    <script src="../header.js"></script>
    
    <!-- Demo Controls -->
    <div style="position: fixed; bottom: 20px; left: 20px; background: rgba(0,0,0,0.8); color: white; padding: 15px; border-radius: 10px; font-family: Heebo;">
        <h4 style="margin: 0 0 10px 0;">בקרות דמו:</h4>
        <button onclick="headerInstance.updateTitle('שם חדש')" style="margin: 5px; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer;">שנה כותרת</button>
        <button onclick="headerInstance.updateLogo('https://via.placeholder.com/150x60/007AFF/FFFFFF?text=LOGO')" style="margin: 5px; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer;">הוסף לוגו</button>
        <button onclick="headerInstance.updateLogo('')" style="margin: 5px; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer;">הסר לוגו</button>
    </div>
</body>
</html>
