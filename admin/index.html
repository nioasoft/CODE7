<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Craft - כניסה למערכת ניהול</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚙️</text></svg>">
    <link rel="stylesheet" href="admin-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1 class="login-logo">Digital Craft</h1>
                <p class="login-subtitle">מערכת ניהול תוכן</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">שם משתמש</label>
                    <input type="text" id="username" name="username" required placeholder="הזן שם משתמש">
                </div>
                
                <div class="form-group">
                    <label for="password">סיסמה</label>
                    <input type="password" id="password" name="password" required placeholder="הזן סיסמה">
                </div>
                
                <div class="form-group remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">זכור אותי</label>
                </div>
                
                <button type="submit" class="login-button">כניסה למערכת</button>
                
                <div id="errorMessage" class="error-message"></div>
            </form>
            
            <div class="login-footer">
                <p>© 2025 Digital Craft. כל הזכויות שמורות.</p>
            </div>
        </div>
        
        <div class="login-background">
            <div class="geometric-shape shape-1"></div>
            <div class="geometric-shape shape-2"></div>
            <div class="geometric-shape shape-3"></div>
        </div>
    </div>
    
    <script src="admin-script.js"></script>
</body>
</html>
